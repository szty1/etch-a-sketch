<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Satisfy">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Etch A Sketch</h1>
        <div class="gridContainer"></div>
        </div>
        <div class="buttonContainer">
            <h3>Set Grid Size</h3>
            <div class="buttonSizeContainer">
                <button class="gridSize" data-size="16">16x16</button>
                <button class="gridSize" data-size="24">24x24</button>
                <button class="gridSize" data-size="32">32x32</button>
                <button class="gridSize" data-size="48">48x48</button>
                <button class="gridSize" data-size="64">64x64</button>
            </div>
            <button class="clear">Clear Etch A Sketch</button>
        </div>
    </div>
</body>
</html>
